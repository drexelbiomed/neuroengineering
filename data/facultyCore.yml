- photo: https://drexel.edu/~/media/Images/medicine/profile-headshots/D/simon-danner.ashx
  fullname: Simon Danner, PhD
  email: simon.danner@drexelmed.edu
  addr: 2900 W. Queen Lane
  website: <a href="https://drexel.edu/medicine/faculty/profiles/simon-danner/~/link.aspx?_id=5E611D594E0E42B3827008F29E5BF1A0&_z=z">The Danner Lab</a>
  affil: <a href="https://drexel.edu/medicine/faculty/profiles/simon-danner/">Drexel College of Medicine</a>
  desc: >
    Our laboratory studies the operation of the neural circuits controlling locomotion. Specifically, we are interested in understanding the connectivity and function of the spinal circuits, how they integrate feedback from somatosensory afferents and commands from supraspinal centers, and how their operation is changed after motor disorders (such as spinal cord injury). We employ computational methods (neural network and musculoskeletal modeling) and work in close collaboration with experimentalists. These computational techniques provide us with excellent tools to investigate dynamic interactions between the different components of the locomotor system and allow us to incorporate a wealth of experimental findings into cohesive, integrated models that can then be used to derive hypotheses and guide future experiments.
